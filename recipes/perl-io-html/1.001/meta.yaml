{% set name = "perl-io-html" %}
{% set version = "1.001" %}
{% set sha256 = "ea78d2d743794adc028bc9589538eb867174b4e165d7d8b5f63486e6b828e7e0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: IO-HTML-1.001.tar.gz
  url: https://cpan.metacpan.org/authors/id/C/CJ/CJM/IO-HTML-1.001.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  host:
    - perl
    #- perl-scalar-util
    #- perl-file-temp
    #- perl-extutils-makemaker
    #- perl-carp
    #- perl-encode
    #- perl-exporter
    #- perl-test-more

  run:
    - perl
    #- perl-encode
    #- perl-exporter
    #- perl-carp

test:
  # Perl 'use' tests
  imports:
    - IO::HTML

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/IO::HTML
  license: perl_5
  summary: 'Open an HTML file with automatic charset detection'

extra:
  # these store the original arguments conda-skeleton was run with
  cpan_distribution: IO::HTML
  cpan_module: IO::HTML

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml
