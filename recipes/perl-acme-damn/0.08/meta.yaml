{% set name = "perl-acme-damn" %}
{% set version = "0.08" %}
{% set sha256 = "310d2d03ff912dcd42e4d946174099f41fe3a2dd57a497d6bd65baf1759b7e0e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Acme-Damn-0.08.tar.gz
  url: https://cpan.metacpan.org/authors/id/I/IB/IBB/Acme-Damn-0.08.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
  host:
    - perl
    - perl-test-exception
    #- perl-extutils-makemaker
    #- perl-test-more
    - {{ compiler('c') }}

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Acme::Damn

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Acme::Damn
  license: perl_5
  summary: "'Unbless' Perl objects."

extra:
  # these store the original arguments conda-skeleton was run with
  cpan_distribution: Acme::Damn
  cpan_module: Acme::Damn

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml
