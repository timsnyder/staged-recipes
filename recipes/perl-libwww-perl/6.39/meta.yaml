about:
  home: https://github.com/libwww-perl/libwww-perl
  license: perl_5
  summary: 'The World-Wide Web library for Perl'

extra:
  # these store the original arguments conda-skeleton was run with
  cpan_distribution: libwww-perl
  cpan_module: libwww-perl

