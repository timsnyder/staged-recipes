{% set name = "perl-config-tiny" %}
{% set version = "2.24" %}
{% set sha256 = "1064948e4bc57e86e318dbc8791c53ca5b9d95b958cc474367c3277981135232" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Config-Tiny-2.24.tgz
  url: https://cpan.metacpan.org/authors/id/R/RS/RSAVAGE/Config-Tiny-2.24.tgz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  host:
    - perl
    - perl-test-pod
    #- perl-file-temp
    #- perl-file-spec
    #- perl-extutils-makemaker
    #- perl-universal
    #- perl-test-more
    #- perl-utf8
    #- perl-strict

  run:
    - perl
    #- perl-utf8
    #- perl-file-temp
    #- perl-file-spec
    #- perl-universal
    #- perl-strict

test:
  # Perl 'use' tests
  imports:
    - Config::Tiny

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Config::Tiny
  license: perl_5
  summary: 'Read/Write .ini style files with as little code as possible'

extra:
  # these store the original arguments conda-skeleton was run with
  cpan_distribution: Config::Tiny
  cpan_module: Config::Tiny

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml
