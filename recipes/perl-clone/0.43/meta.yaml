{% set name = "perl-clone" %}
{% set version = "0.43" %}
{% set sha256 = "99025344686535c1ded464fe126df900b645b858e6d8873635ba81b4882eeeda" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Clone-0.43.tar.gz
  url: https://cpan.metacpan.org/authors/id/A/AT/ATOOMIC/Clone-0.43.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
  host:
    - perl
    - perl-b-cow
    #- perl-extutils-makemaker
    #- perl-test-more
    - {{ compiler('c') }}

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Clone

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Clone
  license: perl_5
  summary: 'recursively copy Perl datatypes'

extra:
  # these store the original arguments conda-skeleton was run with
  cpan_distribution: Clone
  cpan_module: Clone

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml
